name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  check_suite:
    types: [completed]
  status: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  validate:
    name: Validate Code & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Check formatting (if prettier is available)
        run: |
          if [ -f "pnpm-lock.yaml" ] && pnpm list prettier &>/dev/null; then
            pnpm exec prettier --check .
          else
            echo "Prettier not configured, skipping format check"
          fi
        continue-on-error: true

      - name: Run ESLint (if available)
        run: |
          if [ -f "pnpm-lock.yaml" ] && pnpm list eslint &>/dev/null; then
            pnpm exec eslint .
          else
            echo "ESLint not configured, skipping lint check"
          fi
        continue-on-error: true

      - name: Run linting
        run: pnpm lint

      - name: Build project
        run: pnpm build
